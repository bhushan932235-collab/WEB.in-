<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• Basics of Fire Science Exam</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"NBC stands for:",a:["National Building Committee","National Bureau of Construction","National Building Code","National Board of Control"],correct:2},

{q:"The primary objective of NBC is to:",a:["Increase building cost","Provide uniform building regulations","Promote architecture only","Reduce construction time"],correct:1},

{q:"Fire resistance rating is expressed in:",a:["Degrees Celsius","Minutes or hours","Kilowatts","Decibels"],correct:1},

{q:"A fire wall should generally have a fire resistance of:",a:["30 minutes","60 minutes","90 minutes","120 minutes"],correct:3},

{q:"Which material is preferred for fire-resistant construction?",a:["Wood","Plastic","Reinforced concrete","Plywood"],correct:2},

{q:"Compartmentation in buildings helps to:",a:["Improve aesthetics","Control fire spread","Increase ventilation","Reduce cost"],correct:1},

{q:"Fire doors are generally made of:",a:["Glass only","Wood only","Steel or fire-rated material","Plastic"],correct:2},

{q:"Fire doors should normally be:",a:["Locked","Open","Self-closing","Sliding"],correct:2},

{q:"Which occupancy has the highest fire risk?",a:["Residential","Business","Industrial","Educational"],correct:2},

{q:"High-rise buildings are defined as buildings having height more than:",a:["10 m","12 m","15 m","20 m"],correct:2},

{q:"Fire Control Room is mandatory for buildings above:",a:["10 m","12 m","15 m","30 m"],correct:2},

{q:"The fire control room should be located:",a:["Basement","Top floor","Entrance floor","Roof"],correct:2},

{q:"Which system provides early warning of fire?",a:["Hydrant system","Fire alarm system","Sprinkler system","Fire pump"],correct:1},

{q:"Manual call points are used to:",a:["Detect smoke automatically","Raise fire alarm manually","Control fire pumps","Operate sprinklers"],correct:1},

{q:"Which detector is suitable for kitchen areas?",a:["Smoke detector","Flame detector","Heat detector","Gas detector"],correct:2},

{q:"Sprinkler systems are mainly used for:",a:["Detection only","Alarm only","Fire suppression","Ventilation"],correct:2},

{q:"Automatic sprinklers operate when:",a:["Smoke appears","Fire alarm sounds","Heat reaches preset temperature","Water pressure increases"],correct:2},

{q:"Hydrant systems are designed mainly for:",a:["Occupants","Fire brigade use","Decoration","Air circulation"],correct:1},

{q:"The unit of pump discharge is:",a:["kg/cm¬≤","m¬≥","LPM","Volts"],correct:2},

{q:"Jockey pump is used to:",a:["Extinguish fire","Maintain pressure in system","Supply water to sprinklers","Drain water"],correct:1},

{q:"LPG is classified under UN Class:",a:["Class 1","Class 2","Class 3","Class 4"],correct:1},

{q:"Petrol belongs to:",a:["Class 2 ‚Äì Gas","Class 3 ‚Äì Flammable liquid","Class 4 ‚Äì Flammable solid","Class 8 ‚Äì Corrosive"],correct:1},

{q:"Hazchem code gives information about:",a:["Chemical price","Storage capacity","Emergency response action","Transport route"],correct:2},

{q:"Letter E in Hazchem code indicates:",a:["Explosion risk","Evacuation required","Electrical hazard","Environmental hazard"],correct:1},

{q:"TREM Card is carried by:",a:["Fire officer","Factory manager","Vehicle driver","Police officer"],correct:2},

{q:"TREM Card provides information about:",a:["Vehicle speed","Emergency actions","Chemical formula","Load weight"],correct:1},

{q:"MSDS stands for:",a:["Material Safety Data Sheet","Mechanical Safety Data System","Manual Safety Data Sheet","Material Storage Data System"],correct:0},

{q:"MSDS is mainly useful for:",a:["Architects","Chemists and workers","Drivers only","Accountants"],correct:1},

{q:"Which information is NOT included in MSDS?",a:["Health hazards","Fire hazards","Chemical properties","Market price"],correct:3},

{q:"Assembly point should be:",a:["Inside basement","Near fire source","Safe and open area","On roof"],correct:2},

{q:"Lifts should:",a:["Be used during fire","Stop automatically during fire","Carry fire brigade only","Work faster"],correct:1},

{q:"Exit routes should be:",a:["Locked","Narrow","Clearly marked and unobstructed","Decorative"],correct:2},

{q:"Exit signage should be:",a:["Decorative","Illuminated","Hidden","Optional"],correct:1},

{q:"Fire drills should be conducted:",a:["Only once","Once in 10 years","Periodically","Only during fire"],correct:2},

{q:"The ultimate aim of fire safety is to:",a:["Protect buildings only","Protect property only","Protect life and property","Follow rules only"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
