<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Fire safety MCQ Test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî•Fire safety MCQ Test 10 </header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"As per NBC, fire load density is calculated as:",a:["Total weight of combustibles / floor area","Total heat release / floor area","Fire resistance √ó floor area","Fire load √ó building height"],correct:1},

{q:"Fire load density is usually expressed in:",a:["kg/m¬≤","MJ/m¬≤","kW/m¬≤","¬∞C/m¬≤"],correct:1},

{q:"Which material contributes maximum fire load?",a:["Brick masonry","Steel","Wooden furniture","RCC"],correct:2},

{q:"Which statement is TRUE regarding fire load?",a:["Same for all occupancies","Independent of materials","Varies with type of occupancy","Depends only on floor area"],correct:2},

{q:"Flame spread classification of surface finishes as per NBC is based on:",a:["Thickness","Density","Spread of flame index","Color"],correct:2},

{q:"Class-1 surface finish has flame spread index:",a:["0‚Äì25","26‚Äì75","76‚Äì200","Above 200"],correct:0},

{q:"Which area requires Class-1 flame spread material?",a:["Store room","Electrical shaft","Exit corridors and staircases","Toilets"],correct:2},

{q:"Steel loses about 50% of its strength at approximately:",a:["300¬∞C","450¬∞C","550¬∞C","650¬∞C"],correct:2},

{q:"Fire resistance of RCC structures mainly depends on:",a:["Cement grade","Aggregate size","Cover to reinforcement","Color of concrete"],correct:2},

{q:"Passive fire protection does NOT include:",a:["Fire wall","Fire door","Fire damper","Sprinkler system"],correct:3},

{q:"Fire compartment area limits are specified mainly to:",a:["Reduce construction cost","Improve ventilation","Limit fire spread","Increase carpet area"],correct:2},

{q:"Fire stopping is required at:",a:["Windows","Service penetrations","Balconies","Roof gardens"],correct:1},

{q:"Fire stop materials are designed to:",a:["Absorb sound","Allow smoke passage","Seal openings against fire & smoke","Increase ventilation"],correct:2},

{q:"Pressurization system is designed to maintain pressure difference of about:",a:["5 Pa","25 Pa","50 Pa","100 Pa"],correct:1},

{q:"Excessive pressurization may cause:",a:["Smoke leakage","Difficulty in opening doors","Fire spread","Power failure"],correct:1},

{q:"Smoke exhaust rate in basements is generally based on:",a:["Floor area only","Ceiling height only","Air changes per hour","Number of occupants"],correct:2},

{q:"Mechanical ventilation in basements should be:",a:["Natural only","Manual only","Automatic with fire alarm interlock","Optional"],correct:2},

{q:"Fire lift shall have minimum capacity of:",a:["8 persons","10 persons","13 persons","15 persons"],correct:2},

{q:"Fire lift should stop at:",a:["Basement","Fire floor only","All floors except fire floor","Designated fire access floor"],correct:3},

{q:"Fire control room should have:",a:["Carpet flooring","Direct exit to outside","No ventilation","Glass partitions only"],correct:1},

{q:"Which pump operates automatically to maintain system pressure?",a:["Main pump","Standby pump","Jockey pump","Transfer pump"],correct:2},

{q:"Hydrant system pressure at landing valve is approximately:",a:["1 kg/cm¬≤","3.5 kg/cm¬≤","7 kg/cm¬≤","10 kg/cm¬≤"],correct:1},

{q:"Sprinkler spacing depends mainly on:",a:["Pipe diameter","Hazard classification","Tank capacity","Pump rating"],correct:1},

{q:"Quick response sprinklers are mainly used for:",a:["Industrial hazards","Storage warehouses","Residential & light hazard occupancies","Oil refineries"],correct:2},

{q:"Foam flooding system is most suitable for:",a:["Electrical rooms","Transformer rooms","Flammable liquid storage","Server rooms"],correct:2},

{q:"CO‚ÇÇ flooding system is dangerous mainly because it:",a:["Causes explosion","Supports combustion","Displaces oxygen","Increases temperature"],correct:2},

{q:"Pre-discharge alarm in gaseous flooding system is provided to:",a:["Start pumps","Alert occupants to evacuate","Cool the room","Detect smoke"],correct:1},

{q:"Nitrogen based suppression system works on principle of:",a:["Cooling","Smothering by oxygen reduction","Chemical inhibition","Explosion"],correct:1},

{q:"Inert gas systems are preferred in:",a:["Kitchens","Electrical & server rooms","Open parking","Residential balconies"],correct:1},

{q:"Hazardous material transport rules are covered under:",a:["NBC","Factories Act","Central Motor Vehicle Rules","Electricity Act"],correct:2},

{q:"Emergency Information Panel size is generally:",a:["200 √ó 200 mm","300 √ó 300 mm","400 √ó 300 mm","500 √ó 500 mm"],correct:2},

{q:"The orange color of EIP indicates:",a:["Toxic nature","Flammable nature","Dangerous goods transport","Radioactivity"],correct:2},

{q:"Class-3 hazardous goods label indicates:",a:["Gas","Flammable liquid","Flammable solid","Corrosive"],correct:1},

{q:"The primary responsibility during hazmat transport emergency lies with:",a:["Fire brigade","Police","Vehicle driver","District collector"],correct:2},

{q:"The most effective fire safety strategy is:",a:["Installing equipment only","Dependence on fire brigade","Combination of prevention, protection & training","Increasing building height"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
