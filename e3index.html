<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• fire engineering science mcq test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• fire engineering science mcq test 3</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 3) =================
const questionsData = [
{q:"Flame temperature is maximum when:",a:["Excess fuel is present","Excess air is present","Stoichiometric mixture exists","No turbulence exists"],correct:2},

{q:"The main reason soot is formed in a luminous flame is:",a:["Excess oxygen","High flame velocity","Incomplete combustion","Low pressure"],correct:2},

{q:"Which zone of flame contains carbon monoxide?",a:["Outer zone","Inner dark zone","Luminous zone","None"],correct:2},

{q:"A premixed flame becomes unstable mainly due to:",a:["Low pressure","High humidity","Improper fuel‚Äìair ratio","Low temperature"],correct:2},

{q:"Burning velocity is highest for:",a:["Laminar flow","Diffusion flame","Smouldering","Turbulent flow"],correct:3},

{q:"Explosion pressure rises rapidly because of:",a:["Slow combustion","Smoke formation","Sudden gas expansion","Heat loss"],correct:2},

{q:"Flashover is classified as:",a:["Fire cause","Fire stage","Fire class","Fire phenomenon"],correct:3},

{q:"Rollover is an early indicator of:",a:["BLEVE","Flashover","Backdraft","UVCE"],correct:1},

{q:"Which gas condition favours backdraft?",a:["High oxygen, low fuel","Low oxygen, high fuel","High oxygen, high fuel","Low oxygen, low fuel"],correct:1},

{q:"The safest method to control backdraft is:",a:["Sudden ventilation","No ventilation","Controlled top ventilation","Direct water jet"],correct:2},

{q:"Boil over normally occurs when:",a:["Foam is applied","Water reaches superheated oil","Fuel vapour ignites","Oxygen increases"],correct:1},

{q:"Froth over differs from boil over because it:",a:["Is violent","Is less violent","Produces explosion","Occurs in gas fires"],correct:1},

{q:"Spill fire spread depends mainly on:",a:["Wind speed","Fuel viscosity","Surface area","All of the above"],correct:3},

{q:"UVCE causes maximum damage due to:",a:["Flame temperature","Smoke","Over-pressure wave","Radiation only"],correct:2},

{q:"Jet fire continues as long as:",a:["Ignition exists","Fuel supply exists","Wind exists","Oxygen is limited"],correct:1},

{q:"Jet fire radiation hazard depends on:",a:["Distance only","Fuel pressure","Flame length","Both B and C"],correct:3},

{q:"Flash fire differs from explosion because it:",a:["Creates pressure wave","Is long duration","Does not create over-pressure","Damages structures"],correct:2},

{q:"Fire cloud formation depends mainly on:",a:["Rainfall","Atmospheric instability","Low temperature","Extinguishing agents"],correct:1},

{q:"Pyrocumulus cloud indicates:",a:["Fire decay","Fire suppression","Extreme fire intensity","Fire extinction"],correct:2},

{q:"BLEVE fireball size depends on:",a:["Container colour","Quantity of liquid","Wind speed","Flame colour"],correct:1},

{q:"BLEVE is most likely when:",a:["Tank is empty","PRV works properly","Container wall weakens","Liquid is cold"],correct:2},

{q:"Main hazard in BLEVE is:",a:["Smoke","Noise","Thermal radiation","Water vapour"],correct:2},

{q:"Explosion in closed vessel is dangerous due to:",a:["Oxygen loss","Confinement","Low pressure","Cooling"],correct:1},

{q:"Flame acceleration is caused by:",a:["Smooth walls","Obstacles & turbulence","Low temperature","Moisture"],correct:1},

{q:"Detonation differs from deflagration because it:",a:["Is slow","Is subsonic","Produces shock wave","Needs oxygen"],correct:2},

{q:"Flash fire occurs when:",a:["Fuel concentration is within flammable range","Temperature is low","Oxygen is absent","Water is present"],correct:0},

{q:"Flash fire duration is:",a:["Long","Moderate","Very short","Continuous"],correct:2},

{q:"Fire cloud increases wildfire spread due to:",a:["Cooling","Lightning","Oxygen loss","Rain"],correct:1},

{q:"Structural damage in explosions is due to:",a:["Heat","Smoke","Over-pressure","Flame colour"],correct:2},

{q:"Best protection from jet fire is:",a:["Distance & shielding","Foam","DCP","Water jet"],correct:0},

{q:"Turbulence increases burning rate because it:",a:["Reduces oxygen","Improves mixing","Cools flame","Adds moisture"],correct:1},

{q:"Flashover can be delayed by:",a:["Increasing fuel","Early cooling","Closing vents","Increasing heat"],correct:1},

{q:"UVCE generally occurs in:",a:["Confined space","Underground","Open area","Water"],correct:2},

{q:"Flame instability can cause:",a:["Extinction","Flashback","Explosion","All of the above"],correct:3},

{q:"BLEVE is considered as:",a:["Fire class","Fire stage","Explosion phenomenon","Extinguishing method"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
