<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî•Fire safety MCQ Test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî•Fire safety MCQ Test 9</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Fire load density is calculated using:",a:["‚àë(Weight √ó density) / area","‚àë(Calorific value √ó mass) / floor area","‚àë(Heat release √ó time) / height","Weight of fuel / compartment volume"],correct:1},

{q:"If total heat of combustibles is 180,000 MJ and floor area is 600 m¬≤, fire load density is:",a:["200 MJ/m¬≤","250 MJ/m¬≤","300 MJ/m¬≤","360 MJ/m¬≤"],correct:2},

{q:"Increase in ventilation opening during fire generally results in:",a:["Reduced fire intensity","Increased fire intensity","No change","Fire extinction"],correct:1},

{q:"Which parameter MOST affects flashover time?",a:["Wall thickness","Fire load density","Ventilation factor","Ceiling color"],correct:2},

{q:"Flashover is defined as:",a:["Ignition of one object","Rapid fire growth in one item","Simultaneous ignition of all combustibles","Explosion of fuel vapors"],correct:2},

{q:"Fire resistance rating of a structural element is based on:",a:["Flame spread only","Smoke density only","Stability, integrity & insulation","Load carrying capacity only"],correct:2},

{q:"Insulation failure occurs when temperature rise on unexposed face exceeds:",a:["50¬∞C average","100¬∞C average","140¬∞C average","200¬∞C average"],correct:2},

{q:"Steel loses about 50% of its strength at approximately:",a:["400¬∞C","500¬∞C","550¬∞C","700¬∞C"],correct:2},

{q:"Fire stopping is MOST critical at:",a:["Windows","Staircases","Service penetrations","Roof level"],correct:2},

{q:"Which system is NOT considered passive fire protection?",a:["Fire wall","Fire door","Fire damper","Sprinkler"],correct:3},

{q:"Flame spread index test uses:",a:["Cone calorimeter","Steiner tunnel apparatus","Bomb calorimeter","Smoke density chamber"],correct:1},

{q:"Maximum permitted flame spread index for exit routes is:",a:["0‚Äì25","26‚Äì75","76‚Äì150","Above 150"],correct:0},

{q:"Staircase pressurization pressure difference is normally kept at:",a:["5 Pa","10 Pa","25 Pa","75 Pa"],correct:2},

{q:"Excessive pressurization leads to:",a:["Smoke infiltration","Door opening difficulty","Increased fire growth","Oxygen enrichment"],correct:1},

{q:"Basement smoke exhaust design is based on:",a:["Floor area","Volume","Air changes per hour","Number of exits"],correct:2},

{q:"Mechanical ventilation in basements should:",a:["Operate manually","Be optional","Interlock with fire alarm system","Operate only in daytime"],correct:2},

{q:"Minimum capacity of fire lift as per NBC is:",a:["8 persons","10 persons","13 persons","15 persons"],correct:2},

{q:"Fire lift must have:",a:["Single power supply","Dual power supply","Solar backup only","Manual control only"],correct:1},

{q:"Fire control room location should be:",a:["Basement","Roof","Ground/entrance level","Any floor"],correct:2},

{q:"Minimum pressure required at most remote hydrant is:",a:["2.0 kg/cm¬≤","2.5 kg/cm¬≤","3.5 kg/cm¬≤","5.0 kg/cm¬≤"],correct:2},

{q:"Which pump maintains pressure under no-fire condition?",a:["Main pump","Standby pump","Jockey pump","Booster pump"],correct:2},

{q:"Sprinkler discharge density depends on:",a:["Pipe diameter","Hazard classification","Tank size","Pump speed"],correct:1},

{q:"Quick response sprinklers are recommended mainly for:",a:["Extra high hazard","Storage warehouses","Light hazard occupancies","Oil refineries"],correct:2},

{q:"Foam flooding system is BEST for:",a:["Electrical panels","Data centers","Flammable liquid storage","Residential kitchens"],correct:2},

{q:"CO‚ÇÇ flooding systems are restricted in occupied areas because they:",a:["Are corrosive","Leave residue","Reduce oxygen concentration","Increase temperature"],correct:2},

{q:"Pre-discharge alarm is provided to:",a:["Activate pumps","Warn occupants for evacuation","Detect heat","Cool enclosure"],correct:1},

{q:"Inert gas suppression systems extinguish fire by:",a:["Cooling","Chemical inhibition","Oxygen reduction","Explosion"],correct:2},

{q:"Inert gas systems reduce oxygen concentration typically to:",a:["5‚Äì6%","8‚Äì10%","12‚Äì15%","18‚Äì20%"],correct:2},

{q:"UN number displayed on vehicle identifies:",a:["Vehicle category","Driver qualification","Hazardous substance","Type of extinguisher"],correct:2},

{q:"HAZCHEM code number indicates:",a:["Toxicity","Firefighting medium","Evacuation distance","UN class"],correct:1},

{q:"Letter ‚ÄúE‚Äù in HAZCHEM code signifies:",a:["Explosion hazard","Electrical hazard","Evacuation required","Emergency exit"],correct:2},

{q:"Emergency Information Panel background color is:",a:["Red","Yellow","Orange","Blue"],correct:2},

{q:"TREM card must be carried by:",a:["Fire officer","Transport company","Vehicle driver","District authority"],correct:2},

{q:"MSDS does NOT contain:",a:["Firefighting measures","Health hazards","Market price","First aid measures"],correct:2},

{q:"The MOST effective fire safety strategy is:",a:["Firefighting equipment only","Detection systems only","Integrated prevention, protection & training","Dependence on fire brigade"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
