<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• Basics of Fire Science Exam</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Fire load density is MOST accurately expressed as:",a:["Weight of combustible materials per compartment","Heat release rate per unit time","Total calorific value of combustibles per unit floor area","Fire resistance divided by area"],correct:2},

{q:"A higher fire load density primarily results in:",a:["Lower flame temperature","Faster fire spread and severity","Reduced smoke generation","Early extinguishment"],correct:1},

{q:"Flashover in compartment fire is strongly influenced by:",a:["Colour of walls","Ventilation factor","Floor finish only","Ceiling height only"],correct:1},

{q:"Flashover is said to occur when:",a:["Smoke fills the room","One object ignites","All exposed combustibles ignite almost simultaneously","Oxygen concentration reaches zero"],correct:2},

{q:"Fire resistance rating of a building element depends on:",a:["Flame spread only","Smoke density only","Stability, integrity and insulation","Load carrying capacity only"],correct:2},

{q:"Insulation failure in fire resistance test occurs when temperature rise exceeds:",a:["100¬∞C on unexposed face","120¬∞C average","140¬∞C average","200¬∞C average"],correct:2},

{q:"Structural steel rapidly loses strength because of:",a:["Thermal expansion","Loss of yield strength at high temperature","Chemical oxidation","Increase in density"],correct:1},

{q:"RCC performs better in fire mainly due to:",a:["High density of concrete","Low cost","Thermal insulation and cover to reinforcement","Colour of concrete"],correct:2},

{q:"Which of the following is NOT a passive fire protection measure?",a:["Fire wall","Fire door","Fire damper","Sprinkler system"],correct:3},

{q:"Flame spread classification as per NBC is determined using:",a:["Cone calorimeter","Steiner tunnel test","Bomb calorimeter","Smoke density chamber"],correct:1},

{q:"Class-1 surface finish has flame spread index:",a:["0‚Äì25","26‚Äì75","76‚Äì200","Above 200"],correct:0},

{q:"Staircase pressurization is provided mainly to:",a:["Improve ventilation","Reduce temperature","Prevent smoke entry during fire","Increase oxygen level"],correct:2},

{q:"Recommended pressure difference for staircase pressurization is approximately:",a:["5 Pa","10 Pa","25 Pa","75 Pa"],correct:2},

{q:"Excessive pressurization of staircases may cause:",a:["Smoke leakage","Difficulty in opening doors","Fire spread","Structural collapse"],correct:1},

{q:"Basement smoke extraction design is generally based on:",a:["Floor area only","Ceiling height only","Air changes per hour","Number of exits"],correct:2},

{q:"Mechanical ventilation systems in basements should:",a:["Operate manually","Be optional","Be interlocked with fire alarm system","Operate only during occupancy"],correct:2},

{q:"Minimum capacity of fire lift as per NBC is:",a:["8 persons","10 persons","13 persons","20 persons"],correct:2},

{q:"Fire control room should be located:",a:["Basement","Roof level","Entrance / ground level","Any floor"],correct:2},

{q:"Minimum pressure required at the most remote hydrant outlet is:",a:["2.0 kg/cm¬≤","2.5 kg/cm¬≤","3.5 kg/cm¬≤","5.0 kg/cm¬≤"],correct:2},

{q:"Which pump maintains pressure during normal (no-fire) condition?",a:["Main pump","Standby pump","Jockey pump","Booster pump"],correct:2},

{q:"Sprinkler discharge density mainly depends on:",a:["Pipe diameter","Tank capacity","Hazard classification","Pump speed"],correct:2},

{q:"Quick response sprinklers are preferred in:",a:["Extra high hazard industries","Storage warehouses","Light hazard occupancies","Oil refineries"],correct:2},

{q:"Foam flooding system is MOST suitable for:",a:["Electrical panels","Data centres","Flammable liquid storage areas","Residential kitchens"],correct:2},

{q:"CO‚ÇÇ flooding systems are dangerous in occupied spaces because they:",a:["Leave residue","Damage equipment","Reduce oxygen concentration","Increase temperature rapidly"],correct:2},

{q:"Pre-discharge alarm in gaseous flooding system is provided to:",a:["Activate pumps","Allow occupants to evacuate","Detect smoke","Reduce gas pressure"],correct:1},

{q:"Nitrogen-based inert gas systems extinguish fire by:",a:["Cooling","Smothering through oxygen reduction","Chemical inhibition","Explosion"],correct:1},

{q:"Inert gas systems typically reduce oxygen level to:",a:["5‚Äì6%","8‚Äì10%","12‚Äì15%","18‚Äì20%"],correct:2},

{q:"UN number displayed on vehicle identifies:",a:["Driver","Vehicle type","Hazardous substance","Fire extinguisher type"],correct:2},

{q:"HAZCHEM code number represents:",a:["Toxicity level","Firefighting medium to be used","Evacuation distance","UN classification"],correct:1},

{q:"Letter ‚ÄúE‚Äù in HAZCHEM code indicates:",a:["Explosion risk","Electrical hazard","Evacuation required","Emergency exit"],correct:2},

{q:"Emergency Information Panel background colour is:",a:["Red","Yellow","Orange","Blue"],correct:2},

{q:"TREM card is mandatory under:",a:["NBC","Factories Act","Central Motor Vehicle Rules","Petroleum Act"],correct:2},

{q:"MSDS is prepared by:",a:["Fire brigade","Transport authority","Manufacturer / supplier","Police department"],correct:2},

{q:"MSDS does NOT include:",a:["Firefighting measures","Health hazards","Market price","First aid measures"],correct:2},

{q:"The MOST effective fire safety strategy is:",a:["Dependence on firefighting equipment only","Detection systems only","Integrated prevention, protection and training","Fire brigade response only"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
