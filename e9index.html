<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• fire engineering science mcq test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• fire engineering science mcq test 9</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 9) =================
const questionsData = [
{q:"A fuel mass of 400 kg with calorific value 18 MJ/kg is stored in a room of 80 m¬≤. Fire load density is:",a:["45 MJ/m¬≤","60 MJ/m¬≤","90 MJ/m¬≤","120 MJ/m¬≤"],correct:2},

{q:"Fire load density mainly helps in determining:",a:["Smoke colour","Fire resistance requirement","Type of extinguisher","Alarm spacing"],correct:1},

{q:"If ceiling height increases, sprinkler activation time will:",a:["Decrease","Remain same","Increase","Become zero"],correct:2},

{q:"A pool fire diameter doubles. Heat release rate will approximately:",a:["Double","Become half","Increase four times","Remain same"],correct:2},

{q:"Flashover generally occurs when upper layer temperature reaches:",a:["200¬∞C","300¬∞C","500‚Äì600¬∞C","900¬∞C"],correct:2},

{q:"A compartment fire is ventilation-controlled when:",a:["Fuel limits burning","Oxygen limits burning","Temperature is low","Smoke is white"],correct:1},

{q:"Assertion (A): Backdraft occurs in well-ventilated fires  Reason (R): Oxygen concentration is high during backdraft",a:["A true, R true","A true, R false","A false, R true","A false, R false"],correct:3},

{q:"Neutral plane moves downward when:",a:["Ventilation improves","Fire intensity increases","Fire is extinguished","Doors are closed after cooling"],correct:1},

{q:"A fast t¬≤ fire reaches 1 MW in:",a:["75 s","150 s","300 s","600 s"],correct:1},

{q:"Fire plume temperature decreases with:",a:["Increase in HRR","Increase in height","Decrease in distance","Increase in confinement"],correct:1},

{q:"If Kst value of dust is high, it indicates:",a:["Low explosion risk","Low pressure rise","High explosion severity","Slow combustion"],correct:2},

{q:"Minimum ignition energy is lowest for:",a:["Solid fuels","Liquid pools","Gas‚Äìair mixtures","Metals"],correct:2},

{q:"Assertion (A): Dust explosion needs dispersion  Reason (R): Settled dust cannot explode",a:["A true, R true","A true, R false","A false, R true","A false, R false"],correct:0},

{q:"Explosion venting is provided mainly to:",a:["Stop combustion","Reduce overpressure","Increase flame speed","Increase pressure"],correct:1},

{q:"UVCE damage is minimum when ignition is:",a:["Central and strong","Delayed and weak","Instantaneous","Supersonic"],correct:1},

{q:"BLEVE fireball diameter mainly depends on:",a:["Tank colour","Wind speed","Quantity of liquid","Noise level"],correct:2},

{q:"Major injury mechanism in flash fire is:",a:["Smoke inhalation","Pressure wave","Thermal radiation","Structural collapse"],correct:2},

{q:"Fire whirl formation requires:",a:["High humidity","Vertical convection","Low temperature","Water spray"],correct:1},

{q:"Tenability limit for CO is governed mainly by:",a:["Exposure time","Flame height","Noise","Wall colour"],correct:0},

{q:"Smoke visibility reduces mainly due to:",a:["CO‚ÇÇ","Water vapour","Soot particles","Oxygen"],correct:2},

{q:"Fire resistance rating of a wall is expressed in:",a:["¬∞C","kW","Minutes","kg/m¬≤"],correct:2},

{q:"Passive fire protection includes:",a:["Sprinklers","Fire alarms","Fire-rated doors","Fire engines"],correct:2},

{q:"Assertion (A): Intumescent paint expands in fire  Reason (R): It forms an insulating char layer",a:["A true, R true","A true, R false","A false, R true","A false, R false"],correct:0},

{q:"Structural steel loses about 50% strength at:",a:["300¬∞C","400¬∞C","550¬∞C","900¬∞C"],correct:2},

{q:"Zone fire models assume:",a:["Fully turbulent flow","Two uniform layers","Steady fire only","No heat transfer"],correct:1},

{q:"CFD fire models are preferred when:",a:["Quick estimates needed","Detailed flow fields required","Data is limited","Fire is small"],correct:1},

{q:"Ventilation factor depends mainly on:",a:["Fuel type","Opening area and height","Smoke density","Flame colour"],correct:1},

{q:"A jet fire is most likely due to:",a:["Pool of liquid fuel","Pressurized gas leak","Solid fuel burning","Electrical fault"],correct:1},

{q:"Best initial action in jet fire is to:",a:["Extinguish flame","Isolate fuel supply","Apply foam","Add water"],correct:1},

{q:"Explosion overpressure primarily causes:",a:["Burns","Structural damage","Toxicity","Visibility loss"],correct:1},

{q:"Fire growth rate classification includes:",a:["Slow, medium, fast, ultra-fast","Low, medium, high","Small, large","Weak, strong"],correct:0},

{q:"The t¬≤ fire curve represents:",a:["Linear growth","Quadratic growth","Exponential growth","Random growth"],correct:1},

{q:"Assertion (A): Early cooling delays flashover  Reason (R): It reduces hot gas layer temperature",a:["A true, R true","A true, R false","A false, R true","A false, R false"],correct:0},

{q:"Most effective explosion risk reduction measure is:",a:["PPE","Firefighting","Prevention and hazard control","Smoke detectors"],correct:2},

{q:"ALARP principle means:",a:["Always lower accident risk","As low as reasonably practicable","Acceptable legal risk procedure","Advanced loss analysis"],correct:1}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
