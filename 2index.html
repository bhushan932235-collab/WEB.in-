<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî•MCQ Test 2 Fire safety</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Ventilation and smoke control in buildings is mainly required to:",a:["Improve lighting","Reduce noise","Ensure safe evacuation during fire","Increase building height"],correct:2},

{q:"Natural ventilation mainly uses:",a:["Fans and blowers","Ducts and AHUs","Windows, vents, and openings","Exhaust pumps"],correct:2},

{q:"Mechanical ventilation is required when:",a:["Natural ventilation is sufficient","Building height is low","Natural ventilation is insufficient","Building is residential"],correct:2},

{q:"Stairwell pressurization helps to:",a:["Cool staircases","Prevent smoke entry","Increase lighting","Reduce noise"],correct:1},

{q:"Atrium smoke control is required mainly in:",a:["Small rooms","Residential flats","Large open spaces","Underground tanks"],correct:2},

{q:"Smoke detectors are part of:",a:["Fire pump system","Ventilation system","Fire alarm system","Sprinkler system"],correct:2},

{q:"During fire emergency, ventilation systems may be:",a:["Increased","Ignored","Shut down or modified","Painted red"],correct:2},

{q:"Service ducts and shafts are used to carry:",a:["Furniture","People","Building services and utilities","Fire extinguishers"],correct:2},

{q:"Which service is commonly installed in service ducts?",a:["Furniture","HVAC systems","Vehicles","Fire engines"],correct:1},

{q:"Service ducts should be designed mainly for:",a:["Decoration","Fire and smoke protection","Parking","Storage"],correct:1},

{q:"Fire-rated service shafts help to:",a:["Increase ventilation","Prevent spread of fire between floors","Improve appearance","Reduce cost"],correct:1},

{q:"Fire dampers are installed in:",a:["Electrical panels","Staircases","Air ducts","Water tanks"],correct:2},

{q:"Fire dampers operate automatically using:",a:["Electric motor only","Fusible link or detector","Manual handle only","Water pressure"],correct:1},

{q:"Fire dampers should be located:",a:["At duct entry into vertical shafts","Only at ground floor","Only at roof level","Inside fire extinguishers"],correct:0},

{q:"Fire zones are created to:",a:["Increase land value","Control fire spread in city planning","Improve parking","Reduce taxes"],correct:1},

{q:"Residential buildings belong to:",a:["Group A","Group B","Group C","Group D"],correct:0},

{q:"Educational buildings belong to:",a:["Group A","Group B","Group C","Group E"],correct:1},

{q:"Hospitals are classified under:",a:["Assembly buildings","Residential buildings","Institutional buildings","Business buildings"],correct:2},

{q:"Assembly buildings include:",a:["Hospitals","Offices","Cinema halls and auditoriums","Factories"],correct:2},

{q:"Shopping malls fall under:",a:["Group A","Group C","Group D","Group F"],correct:3},

{q:"Temporary structures are mainly erected for:",a:["Permanent housing","Short-term use","Industrial storage","Underground parking"],correct:1},

{q:"Structural integrity of temporary structures means:",a:["Attractive design","Strength and stability","Good ventilation","Bright lighting"],correct:1},

{q:"Electrical safety in temporary structures includes:",a:["Overloading circuits","Using damaged cables","Proper grounding","Ignoring inspections"],correct:2},

{q:"Crowd management plans are required to:",a:["Increase crowd","Control movement and avoid panic","Reduce lighting","Improve decoration"],correct:1},

{q:"Fire drill should be conducted:",a:["Once in five years","Only during fire","Regularly as per NBC","Only in factories"],correct:2},

{q:"The main objective of fire drill is to:",a:["Create panic","Practice safe evacuation","Test alarms only","Inspect building design"],correct:1},

{q:"During evacuation, occupants should:",a:["Run fast","Panic","Walk calmly","Use lifts"],correct:2},

{q:"Assembly point is:",a:["Inside building","Near fire pump","Safe designated gathering area","Basement"],correct:2},

{q:"Fire pump house should preferably be located:",a:["On top floor","Underground only","At ground level","Inside office"],correct:2},

{q:"Fire pump room doors should have fire rating of:",a:["30 minutes","60 minutes","90 minutes","120 minutes"],correct:3},

{q:"No other utility should be installed inside:",a:["Lift room","Fire pump room","Electrical room","Control room"],correct:1},

{q:"Static water storage tanks are provided for:",a:["Drinking water","Firefighting water supply","Gardening","Cooling systems"],correct:1},

{q:"Static water tanks should have:",a:["One compartment only","Two or more compartments","No cover","Plastic lining only"],correct:1},

{q:"Fire brigade collecting head is provided to:",a:["Drain water","Fill static tanks","Supply water to hydrants","Store chemicals"],correct:1},

{q:"Fire drills help occupants to:",a:["Forget procedures","Increase confusion","Improve preparedness","Avoid safety rules"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
