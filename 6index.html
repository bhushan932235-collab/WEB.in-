<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• Basics of Fire Science Exam</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Fire load density is calculated based on:",a:["Weight of combustibles only","Heat value of combustibles only","Total calorific value of combustibles per unit floor area","Floor area multiplied by fire resistance"],correct:2},

{q:"Unit of calorific value used in fire load calculation is:",a:["kcal/kg","MJ/kg","BTU/lb","Any of the above"],correct:3},

{q:"Which occupancy generally has maximum fire load density?",a:["Residential","Business","Industrial","Educational"],correct:2},

{q:"NBC limits compartment size mainly to:",a:["Reduce smoke","Control fire spread","Increase evacuation speed","Improve lighting"],correct:1},

{q:"Fire resistance rating of walls is tested based on:",a:["Flame spread","Structural stability, integrity & insulation","Smoke density","Heat release rate"],correct:1},

{q:"The standard fire resistance test duration is:",a:["30 minutes","60 minutes","As per specified rating (1 hr, 2 hr etc.)","Until collapse"],correct:2},

{q:"Which component fails first in unprotected steel during fire?",a:["Yield strength","Elastic modulus","Density","Thermal conductivity"],correct:0},

{q:"RCC performs better in fire mainly because of:",a:["Low cost","High density","Cover to reinforcement","Color"],correct:2},

{q:"Passive fire protection includes:",a:["Sprinklers and hydrants","Fire alarms and detectors","Fire doors and fire walls","Pumps and tanks"],correct:2},

{q:"Flame spread index test is conducted using:",a:["Cone calorimeter","Steiner tunnel test","Bomb calorimeter","Smoke chamber"],correct:1},

{q:"Maximum flame spread index allowed for exit routes is:",a:["0‚Äì25","26‚Äì75","76‚Äì200","Above 200"],correct:0},

{q:"Pressurization systems are designed to maintain pressure difference of:",a:["5‚Äì10 Pa","20‚Äì30 Pa","50‚Äì60 Pa","Above 100 Pa"],correct:1},

{q:"If pressurization pressure is too high, it may:",a:["Allow smoke entry","Make doors difficult to open","Increase fire growth","Reduce oxygen"],correct:1},

{q:"Smoke exhaust capacity in basements is generally designed based on:",a:["Floor area","Volume of space","Air changes per hour","Number of exits"],correct:2},

{q:"Mechanical ventilation in basements should operate:",a:["Continuously","Manually only","Automatically on fire detection","Only during occupancy"],correct:2},

{q:"Fire lift capacity as per NBC should not be less than:",a:["8 persons","10 persons","13 persons","20 persons"],correct:2},

{q:"Fire lift should be connected to:",a:["Normal power only","DG set only","Dual power supply","Solar power"],correct:2},

{q:"Fire control room must have:",a:["Glass partitions","Direct access from outside","No ventilation","Wooden doors"],correct:1},

{q:"Minimum pressure at the most remote hydrant outlet is:",a:["1.5 kg/cm¬≤","2.5 kg/cm¬≤","3.5 kg/cm¬≤","5.0 kg/cm¬≤"],correct:2},

{q:"Jockey pump capacity is usually:",a:["Equal to main pump","Slightly higher than main pump","Much smaller than main pump","Same as standby pump"],correct:2},

{q:"Sprinkler system design density depends on:",a:["Pipe size","Occupancy hazard classification","Tank location","Pump type"],correct:1},

{q:"Quick response sprinklers are mainly recommended for:",a:["Extra high hazard","Ordinary hazard","Light hazard occupancies","Storage warehouses"],correct:2},

{q:"Foam flooding system works primarily on:",a:["Cooling","Smothering","Chemical inhibition","Explosion"],correct:1},

{q:"CO‚ÇÇ flooding systems are restricted because they:",a:["Damage equipment","Leave residue","Reduce oxygen level","Increase temperature"],correct:2},

{q:"Pre-discharge alarm in gaseous system is essential to:",a:["Start pump","Warn occupants","Detect flame","Cool room"],correct:1},

{q:"Inert gas suppression systems reduce oxygen typically to:",a:["5‚Äì6%","8‚Äì10%","12‚Äì15%","18‚Äì20%"],correct:2},

{q:"Nitrogen suppression is preferred where:",a:["Water damage is acceptable","Electrical equipment is present","Open areas exist","Human occupancy is continuous"],correct:1},

{q:"HAZCHEM code number indicates:",a:["Toxicity level","Evacuation distance","Firefighting medium","UN classification"],correct:2},

{q:"Letter ‚ÄúE‚Äù in HAZCHEM code indicates:",a:["Explosion","Electrical hazard","Evacuation required","Emergency exit"],correct:2},

{q:"Emergency Information Panel (EIP) is mandatory on:",a:["All vehicles","Passenger vehicles","Vehicles carrying dangerous goods","Fire engines"],correct:2},

{q:"EIP orange background signifies:",a:["Corrosive material","Toxic material","Dangerous goods transport","Flammable liquid"],correct:2},

{q:"TREM card must be available with:",a:["Consignor","Fire officer","Vehicle driver","District authority"],correct:2},

{q:"MSDS does NOT include:",a:["Firefighting measures","Health hazards","Chemical price","First-aid measures"],correct:2},

{q:"Primary responsibility during hazardous material transport accident lies with:",a:["Fire brigade","Police","Vehicle driver","Factory manager"],correct:2},

{q:"The most reliable fire safety approach is:",a:["Firefighting only","Detection only","Integrated prevention, protection & training","Equipment installation only"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
