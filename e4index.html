<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• fire engineering science mcq test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• fire engineering science mcq test 4</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 4) =================
const questionsData = [
{q:"Maximum flame temperature in practical burners is slightly lower than theoretical because of:",a:["Excess oxygen","Heat losses to surroundings","High pressure","Turbulence"],correct:1},

{q:"Which condition most strongly promotes soot formation?",a:["High turbulence","Low fuel‚Äìair ratio","Fuel-rich mixture","High oxygen concentration"],correct:2},

{q:"CO formation in flames mainly occurs in:",a:["Outer oxidizing zone","Inner dark zone","Luminous zone","Post-flame gases"],correct:2},

{q:"Flame stability in premixed burners is lost when:",a:["Burning velocity < gas velocity","Burning velocity = gas velocity","Burning velocity > gas velocity","Temperature is constant"],correct:0},

{q:"Flashback in premixed flames occurs when:",a:["Gas velocity exceeds flame speed","Flame speed exceeds gas velocity","Fuel supply stops","Oxygen is limited"],correct:1},

{q:"Which phenomenon is NOT required for an explosion?",a:["Rapid energy release","Pressure rise","Confinement","Chemical reaction"],correct:2},

{q:"Deflagration differs from detonation because deflagration is:",a:["Supersonic","Shock-wave driven","Subsonic flame propagation","Nuclear in nature"],correct:2},

{q:"Flashover is most accurately described as:",a:["Fire ignition stage","Sudden ignition of all combustibles in a compartment","Gas explosion","Smoke explosion"],correct:1},

{q:"Rollover occurs due to ignition of:",a:["Solid fuels","Liquid fuels","Unburnt hot gases","Firebrands"],correct:2},

{q:"Which firefighter action is MOST dangerous during rollover conditions?",a:["Ceiling cooling","Door control","Sudden opening at low level","Thermal imaging"],correct:2},

{q:"Backdraft requires all EXCEPT:",a:["High temperature","Fuel-rich gases","Oxygen-starved compartment","Immediate ignition source"],correct:3},

{q:"Backdraft explosion force is primarily due to:",a:["Steam expansion","Rapid combustion of accumulated gases","Structural collapse","Water reaction"],correct:1},

{q:"Boil over severity increases with:",a:["Shallow fuel depth","Presence of water layer","Foam blanket","Low temperature"],correct:1},

{q:"Froth over is:",a:["More violent than boil over","Less violent than boil over","Same as BLEVE","Same as flash fire"],correct:1},

{q:"The MOST effective agent to prevent boil over is:",a:["Water jet","Dry powder","Foam","CO‚ÇÇ"],correct:2},

{q:"Spill fire spread rate increases mainly because of:",a:["Flame colour","Increase in burning velocity","Increase in burning surface area","Smoke density"],correct:2},

{q:"UVCE damage radius is mainly affected
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
