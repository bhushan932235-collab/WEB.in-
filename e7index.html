<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• fire engineering science mcq test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• fire engineering science mcq test 7</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 7) =================
const questionsData = [
{q:"Flame lift-off in premixed burners occurs when:",a:["Flame speed > gas velocity","Gas velocity > flame speed","Fuel is rich","Oxygen is absent"],correct:1},

{q:"The primary source of radiant heat from hydrocarbon flames is:",a:["Water vapour","CO‚ÇÇ only","Soot particles","Nitrogen"],correct:2},

{q:"Increasing equivalence ratio beyond stoichiometric generally:",a:["Increases flame temperature continuously","Decreases flame temperature","Has no effect","Stops combustion"],correct:1},

{q:"Quenching distance is smallest for:",a:["Hydrogen‚Äìair mixture","Methane‚Äìair mixture","Propane‚Äìair mixture","Kerosene vapour‚Äìair"],correct:0},

{q:"A higher Lewis number (>1) tends to make flames:",a:["More stable","Less stable","Smokier","Colder"],correct:0},

{q:"Explosion ‚Äúoverpressure impulse‚Äù represents:",a:["Peak pressure only","Pressure √ó time duration","Flame temperature","Sound intensity"],correct:1},

{q:"Vent sizing for explosion relief is mainly based on:",a:["Flame colour","K-value / rate of pressure rise","Fuel odour","Smoke density"],correct:1},

{q:"The earliest measurable indicator of compartment fire growth is:",a:["Visible flame","Ceiling temperature rise","Smoke at floor level","Structural deformation"],correct:1},

{q:"A descending neutral plane indicates:",a:["Improved ventilation","Increased HRR and ventilation control","Fire extinction","Reduced smoke"],correct:1},

{q:"Backdraft likelihood is LOWEST when:",a:["Fuel-rich gases accumulate","Temperature is high","Continuous controlled ventilation exists","Compartment is sealed"],correct:2},

{q:"Slop-over differs from boil-over because slop-over:",a:["Is more violent","Occurs when water contacts hot oil surface","Requires deep tanks","Produces a fireball"],correct:1},

{q:"Pool fire burning rate per unit area is MOST affected by:",a:["Pool diameter (large pools)","Ambient noise","Wall colour","Extinguisher type"],correct:0},

{q:"Flame height correlations for pool fires primarily use:",a:["Fuel density","Heat release rate","Smoke opacity","Wind noise"],correct:1},

{q:"Vapour cloud dispersion is slowed MOST by:",a:["High wind speed","Obstacles and rough terrain","Open flat ground","Strong sunlight"],correct:1},

{q:"UVCE damage severity increases when ignition is:",a:["Weak and delayed","Central and rapid","At cloud edge only","Absent"],correct:1},

{q:"Jet fire momentum dominates over buoyancy when:",a:["Pressure is low","Release velocity is high","Flame is short","Wind is calm"],correct:1},

{q:"The primary control objective in jet fires is to:",a:["Extinguish immediately","Isolate fuel source","Add foam","Reduce oxygen"],correct:1},

{q:"Flash fire hazard distance is governed mainly by:",a:["Pressure wave","Flame length","Radiation intensity threshold","Smoke travel"],correct:2},

{q:"Fire whirls are MOST likely to form in:",a:["Enclosed rooms","Calm open areas with intense heat","Cold environments","Wet conditions"],correct:1},

{q:"Fire load (MJ/m¬≤) is calculated using:",a:["Fuel mass √ó calorific value / floor area","Fuel volume √ó density","Heat release rate / time","Smoke factor"],correct:0},

{q:"Higher fire load density typically results in:",a:["Ventilation-controlled fires sooner","Fuel-controlled fires always","Lower flashover risk","Shorter fire duration"],correct:0},

{q:"Tenability for occupants is MOST limited by:",a:["Flame colour","CO concentration and visibility","Noise level","Wall temperature only"],correct:1},

{q:"The purpose of smoke management systems is to:",a:["Extinguish fire","Maintain tenable conditions","Increase HRR","Delay detection"],correct:1},

{q:"Detection time for smoke detectors decreases when:",a:["Ceiling height increases","Fire growth rate increases","Vent area decreases","Smoke is light"],correct:1},

{q:"Passive fire protection does NOT include:",a:["Fire doors","Compartmentation","Fire-stopping","Sprinklers"],correct:3},

{q:"Fire resistance of assemblies is determined by:",a:["Field tests only","Standard furnace tests","Visual inspection","Material density alone"],correct:1},

{q:"Structural steel protection aims primarily to:",a:["Prevent ignition","Delay temperature rise","Reduce smoke","Increase strength at high temperature"],correct:1},

{q:"Glass breakage in fire often occurs first due to:",a:["Uniform heating","Differential thermal expansion","Chemical reaction","Pressure alone"],correct:1},

{q:"Zone fire models assume:",a:["Fully resolved flow fields","Two uniform layers","No heat transfer","Steady-state only"],correct:1},

{q:"CFD models are preferred when:",a:["Geometry is simple","Detailed flow and temperature fields are needed","Quick estimates are sufficient","Data is unavailable"],correct:1},

{q:"Toxic potency of smoke increases MOST with:",a:["CO‚ÇÇ","CO and HCN synergy","Oxygen","Nitrogen"],correct:1},

{q:"Visibility criteria for evacuation are typically:",a:["1‚Äì2 m","5‚Äì10 m","20‚Äì30 m","50‚Äì100 m"],correct:1},

{q:"A ‚Äúfast‚Äù t¬≤ fire reaches 1 MW in approximately:",a:["75 s","150 s","300 s","600 s"],correct:1},

{q:"The primary benefit of early ventilation with cooling is to:",a:["Increase HRR","Delay flashover","Promote backdraft","Increase smoke"],correct:1},

{q:"In fire safety engineering, the MOST effective risk reduction is:",a:["PPE","Suppression","Elimination/substitution","Alarms only"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
