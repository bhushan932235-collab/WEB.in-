<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî•MCQ Test 4 Fire safety</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Which NBC part deals with fire and life safety?",a:["Part 2","Part 3","Part 4","Part 6"],correct:2},

{q:"Fire load is defined as:",a:["Weight of fire extinguisher","Total heat energy released by combustible material","Pressure of fire pump","Number of occupants"],correct:1},

{q:"Fire load is usually expressed in:",a:["kg/m¬≤","N/m¬≤","¬∞C","LPM"],correct:0},

{q:"Which occupancy generally has the highest fire load?",a:["Residential","Business","Industrial","Educational"],correct:2},

{q:"Compartmentation helps mainly in:",a:["Lighting","Ventilation","Fire containment","Decoration"],correct:2},

{q:"Which is a passive fire protection measure?",a:["Sprinkler","Fire extinguisher","Fire wall","Fire alarm"],correct:2},

{q:"Which is an active fire protection system?",a:["Fire wall","Fire door","Sprinkler system","Fire resistant paint"],correct:2},

{q:"Minimum number of staircases required in high-rise buildings is:",a:["One","Two","Three","Four"],correct:1},

{q:"Staircases used as fire exits should be:",a:["Open","Decorative","Enclosed and fire-rated","Narrow"],correct:2},

{q:"Travel distance refers to:",a:["Distance between floors","Distance to fire pump","Distance to nearest exit","Distance to fire station"],correct:2},

{q:"Exit doors should open:",a:["Inward","Outward","Sliding","Upward"],correct:1},

{q:"Panic bar is provided on:",a:["Windows","Fire extinguishers","Exit doors","Lifts"],correct:2},

{q:"Emergency lighting is required:",a:["Only in lifts","Only in parking","In exits and escape routes","Only in fire room"],correct:2},

{q:"Emergency lights operate during:",a:["Normal condition","Power failure","Rain","Night only"],correct:1},

{q:"Fire lift is mainly used by:",a:["Occupants","Security staff","Fire brigade","Visitors"],correct:2},

{q:"Fire lifts should have:",a:["Glass doors","Automatic music","Independent power supply","Carpet flooring"],correct:2},

{q:"Smoke management system helps in:",a:["Cooling building","Removing smoke","Adding oxygen","Increasing fire"],correct:1},

{q:"Pressurization is provided in:",a:["Basements","Staircases","Toilets","Kitchens"],correct:1},

{q:"Pressurized staircases help to:",a:["Increase temperature","Prevent smoke entry","Store air","Improve lighting"],correct:1},

{q:"Which system controls smoke in basements?",a:["Sprinkler","Fire alarm","Mechanical ventilation","Fire extinguisher"],correct:2},

{q:"LPG is heavier than:",a:["Water","Air","Oil","Steam"],correct:1},

{q:"LPG cylinders should be stored:",a:["In basements","Near staircase","In well-ventilated area","Inside lift room"],correct:2},

{q:"Gas leak detectors are mandatory in buildings above:",a:["50 m","75 m","100 m","150 m"],correct:2},

{q:"Which fire extinguisher is used for electrical fire?",a:["Water","Foam","CO‚ÇÇ","Sand"],correct:2},

{q:"Class C fire involves:",a:["Solids","Liquids","Gases","Metals"],correct:2},

{q:"Which extinguisher is suitable for flammable liquids?",a:["Water","Foam","CO‚ÇÇ","Both B and C"],correct:3},

{q:"Fire drill should be conducted at least:",a:["Once a year","Twice a year","Once in 5 years","Daily"],correct:1},

{q:"Assembly point should be located:",a:["Near building","At safe distance","Inside building","On terrace"],correct:1},

{q:"TREM card language should include:",a:["English only","Hindi only","English, Hindi and regional language","Any one language"],correct:2},

{q:"UN number identifies:",a:["Vehicle","Fire extinguisher","Hazardous substance","Driver"],correct:2},

{q:"Diamond shaped labels are used for:",a:["Emergency exits","Hazardous materials","Fire pumps","Safety shoes"],correct:1},

{q:"MSDS should be available:",a:["Only in office","With supplier only","At workplace","With fire brigade only"],correct:2},

{q:"Flash point is related to:",a:["Explosion","Ignition of vapour","Toxicity","Corrosion"],correct:1},

{q:"Which is NOT a purpose of MSDS?",a:["Safety awareness","Emergency response","Price control","Hazard identification"],correct:2},

{q:"Fire safety management mainly focuses on:",a:["Equipment only","Rules only","Training and preparedness","Construction only"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
