<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• fire engineering science mcq test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• fire engineering science mcq test 10</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 10) =================
const questionsData = [
{q:"Adiabatic flame temperature deviates most in real fires because of:",a:["Dissociation of combustion products","Heat losses to boundaries","Incomplete combustion","All of the above"],correct:3},

{q:"Flame extinction by quenching occurs mainly due to:",a:["Increase in pressure","Reduction in fuel","Excess heat loss to surroundings","Oxygen enrichment"],correct:2},

{q:"Laminar flame speed depends LEAST on:",a:["Fuel chemistry","Mixture equivalence ratio","Ambient noise","Initial temperature"],correct:2},

{q:"Detonation is fundamentally different from deflagration because detonation:",a:["Requires oxygen","Is driven by shock wave","Is slower","Produces no pressure rise"],correct:1},

{q:"DDT (Deflagration to Detonation Transition) is promoted by:",a:["Smooth ducts","Obstacles and turbulence","Low confinement","Open atmosphere"],correct:1},

{q:"Explosion severity in confined spaces increases mainly due to:",a:["Flame colour","Pressure accumulation","Smoke density","Fuel smell"],correct:1},

{q:"The MOST critical parameter for explosion vent design is:",a:["Maximum temperature","Maximum rate of pressure rise (dP/dt)","Fuel density","Wall thickness"],correct:1},

{q:"In a ventilation-controlled fire, heat release rate is governed by:",a:["Fuel load","Oxygen inflow","Fire resistance","Suppression method"],correct:1},

{q:"Sudden introduction of air into an under-ventilated fire leads to:",a:["Flash fire","Backdraft","Rollover only","Smouldering"],correct:1},

{q:"The MOST reliable field indicator of imminent flashover is:",a:["Smoke colour change","Rapid temperature rise at ceiling with rollover","Loud cracking sounds","Glass breakage"],correct:1},

{q:"Flashover time reduces MOST with:",a:["Increased ceiling height","Increased fuel load","Reduced ventilation","Early cooling"],correct:1},

{q:"Froth-over differs from boil-over mainly because froth-over:",a:["Occurs without water layer at bottom","Is more violent","Occurs only in gas fires","Produces detonation"],correct:0},

{q:"Pool fire heat release rate is proportional to:",a:["Pool area","Pool diameter only","Flame height","Smoke production"],correct:0},

{q:"UVCE damage potential is MAXIMUM when ignition is:",a:["Weak and delayed","At the edge of cloud","Central and rapid","Absent"],correct:2},

{q:"BLEVE fireball radiation intensity depends MOST on:",a:["Tank colour","Liquid quantity and distance","Wind speed only","Noise"],correct:1},

{q:"The FIRST tactical priority in jet fire emergency is to:",a:["Apply water spray","Extinguish flame","Isolate fuel source","Apply foam"],correct:2},

{q:"Flash fire causes minimal structural damage because it:",a:["Has low temperature","Has very short duration","Produces little radiation","Occurs only indoors"],correct:1},

{q:"Fire whirls intensify fires mainly by:",a:["Cooling flames","Increasing oxygen entrainment","Reducing radiation","Producing rain"],correct:1},

{q:"Fire load density is expressed in:",a:["kW","MJ/m¬≤","kg/m¬≥","¬∞C"],correct:1},

{q:"High fire load density results in:",a:["Delayed flashover","Reduced HRR","Increased fire severity","Easier suppression"],correct:2},

{q:"Tenability failure in fires is MOST commonly due to:",a:["Structural collapse","Toxic gases and visibility loss","Noise","Flame colour"],correct:1},

{q:"Smoke movement prediction is MOST accurately achieved using:",a:["Empirical charts","Zone models","CFD models","Fire codes"],correct:2},

{q:"Zone fire models are limited because they:",a:["Are too complex","Assume uniform layer properties","Require excessive computation","Ignore ventilation"],correct:1},

{q:"CFD models are computationally intensive because they solve:",a:["Empirical equations","Conservation equations of mass, momentum, energy","Simple algebraic equations","Only heat transfer"],correct:1},

{q:"Smoke toxicity hazard increases sharply due to presence of:",a:["CO‚ÇÇ","Oxygen","CO and HCN","Nitrogen"],correct:2},

{q:"Detection time of smoke detectors reduces MOST when:",a:["Ceiling height increases","Fire growth rate increases","Vent area increases","Room size increases"],correct:1},

{q:"A ‚Äúultra-fast‚Äù t¬≤ fire reaches 1 MW in:",a:["75 s","150 s","300 s","600 s"],correct:0},

{q:"Passive fire protection primarily aims to:",a:["Extinguish fire","Detect fire early","Delay fire spread and structural failure","Reduce smoke toxicity"],correct:2},

{q:"Fire resistance ratings are obtained from:",a:["Field observation","Full-scale furnace tests","CFD simulation only","Visual inspection"],correct:1},

{q:"Intumescent coatings protect steel by:",a:["Reflecting heat","Expanding to form insulating char","Absorbing smoke","Increasing steel strength"],correct:1},

{q:"Explosion over-pressure causes injury mainly through:",a:["Burns","Lung and ear damage","Smoke inhalation","Heat radiation"],correct:1},

{q:"The MOST effective way to reduce explosion risk is:",a:["Firefighting preparedness","PPE","Hazard identification and elimination","Alarm systems"],correct:2},

{q:"ALARP principle focuses on:",a:["Zero risk","Acceptable risk regardless of cost","Risk reduced as far as reasonably practicable","Legal minimum only"],correct:2},

{q:"In fire safety engineering hierarchy, the FIRST control is:",a:["Detection","Suppression","Elimination / prevention","PPE"],correct:2},

{q:"MSBTE treats flashover, backdraft, BLEVE, UVCE as:",a:["Fire classes","Fire causes","Fire phenomena","Fire extinguishing methods"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
