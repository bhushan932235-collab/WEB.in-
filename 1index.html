<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• Basics of Fire Science Exam</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"How many hazard classes are there in UN classification of hazardous goods?",a:["7","8","9","10"],correct:2},
{q:"Explosives belong to which class?",a:["Class 2","Class 1","Class 3","Class 5"],correct:1},
{q:"Flammable liquids are classified under:",a:["Class 2","Class 3","Class 4","Class 5"],correct:1},
{q:"Toxic and infectious substances belong to:",a:["Class 5","Class 6","Class 7","Class 8"],correct:1},
{q:"Radioactive substances are classified under:",a:["Class 6","Class 7","Class 8","Class 9"],correct:1},
{q:"Corrosive substances belong to:",a:["Class 6","Class 7","Class 8","Class 9"],correct:2},
{q:"Miscellaneous dangerous goods belong to:",a:["Class 7","Class 8","Class 9","Class 10"],correct:2},
{q:"Hazard class labels are:",a:["Square shaped","Rectangular shaped","Circular shaped","Diamond shaped"],correct:3},
{q:"If a substance has more than one hazard, how many labels are required?",a:["One","Two","Three","Four"],correct:1},
{q:"In the HAZCHEM code, the number indicates:",a:["Evacuation distance","Type of extinguisher","Fire-fighting medium","Toxicity level"],correct:2},
{q:"In the HAZCHEM code, letter E stands for:",a:["Emergency","Explosion","Evacuation","Equipment"],correct:2},
{q:"Numbers used in HAZCHEM codes range from:",a:["1 to 3","1 to 4","1 to 5","1 to 6"],correct:1},
{q:"HAZCHEM code for Benzene (UN 1114)?",a:["2PE","3","3WE","4W"],correct:2},
{q:"HAZCHEM code for Petrol (UN 1203)?",a:["2PE","3","3WE","4"],correct:1},
{q:"HAZCHEM code for Ethylene Oxide (UN 1040)?",a:["3","3WE","2PE","4W"],correct:2},
{q:"HAZCHEM code for LPG (UN 1075)?",a:["2","3","3WE","4"],correct:2},
{q:"Water Jets are represented by:",a:["1","2","3","4"],correct:0},
{q:"Water Fog is represented by:",a:["1","2","3","4"],correct:1},
{q:"Foam is represented by:",a:["1","2","3","4"],correct:2},
{q:"Dry Agent is represented by:",a:["1","2","3","4"],correct:3},
{q:"TREM card is mainly used for:",a:["Fire detection","Transport emergency information","Building evacuation","Fire pump operation"],correct:1},
{q:"TREM card should be available:",a:["Fire brigade","Police station","Driver‚Äôs cabin","Warehouse"],correct:2},
{q:"TREM card required under:",a:["NBC","Factories Act","CMV Rules 1989","Petroleum Act"],correct:2},
{q:"Emergency Information Panel is displayed on:",a:["Packages","Vehicles","Both","Fire stations"],correct:2},
{q:"Which info is NOT on EIP?",a:["UN number","Technical name","Driver license number","Emergency contact"],correct:2},
{q:"MSDS stands for:",a:["Material Safety Data Sheet","Mandatory Safety Data System","Material System Data Sheet","Mechanical Safety Data Sheet"],correct:0},
{q:"MSDS is prepared by:",a:["Fire brigade","Transporter","Manufacturer","Police"],correct:2},
{q:"MSDS provides info about:",a:["Building design","Chemical hazards","Vehicle registration","Fire pump capacity"],correct:1},
{q:"Which class includes flammable solids?",a:["Class 3","Class 4","Class 5","Class 6"],correct:1},
{q:"Oxidizing agents belong to:",a:["Class 4","Class 5","Class 6","Class 7"],correct:1},
{q:"Spark arrester is compulsory for:",a:["Food materials","Dangerous goods","Construction materials","Domestic goods"],correct:1},
{q:"Size of class label should be:",a:["<25 mm¬≤",">25 mm¬≤","25 mm¬≤","Optional"],correct:1},
{q:"Fire drill frequency as per NBC:",a:["Once a year","Twice a year","Once in two years","Monthly"],correct:1},
{q:"Main purpose of fire drill:",a:["Test equipment","Create panic","Practice evacuation","Inspect building"],correct:2},
{q:"First priority of E in HAZCHEM:",a:["Extinguishing","Equipment","Evacuation","Examination"],correct:2}
];

// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
