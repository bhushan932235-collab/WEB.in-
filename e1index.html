<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• fire engineering science mcq test</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî• fire engineering science mcq test 1</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Flame is produced due to:",a:["Oxidation reaction","Reduction reaction","Neutralization","Decomposition"],correct:0},

{q:"The visible part of a flame is mainly due to:",a:["Heated oxygen","Incandescent carbon particles","Nitrogen gas","Water vapour"],correct:1},

{q:"Which flame produces light but little heat?",a:["Non-luminous flame","Premixed flame","Luminous flame","Diffusion flame"],correct:2},

{q:"A Bunsen burner with air holes open produces:",a:["Luminous flame","Yellow flame","Non-luminous flame","Smoky flame"],correct:2},

{q:"The hottest zone of a flame is:",a:["Outer zone","Inner dark zone","Middle luminous zone","Primary zone"],correct:0},

{q:"Non-luminous flames are generally:",a:["Yellow","Blue","Red","White"],correct:1},

{q:"Premixed flame means:",a:["Fuel mixed after ignition","Fuel and oxidizer mixed before ignition","Fuel only burns","Oxidizer only burns"],correct:1},

{q:"Diffusion flame is formed when:",a:["Fuel and air are premixed","Fuel and air mix during combustion","No oxygen is present","Only solid fuel burns"],correct:1},

{q:"Candle flame is an example of:",a:["Premixed flame","Diffusion flame","Jet flame","Explosion flame"],correct:1},

{q:"Burning velocity depends on:",a:["Fuel only","Oxygen only","Temperature and pressure","Colour of flame"],correct:2},

{q:"Laminar burning velocity is associated with:",a:["Smooth flame front","Turbulent flow","Explosions","Detonation"],correct:0},

{q:"Turbulent burning velocity is:",a:["Lower than laminar","Zero","Higher than laminar","Constant"],correct:2},

{q:"Explosion is defined as:",a:["Slow combustion","Sudden release of energy","Fire without flame","Smoke formation"],correct:1},

{q:"BLEVE stands for:",a:["Boiling Liquid Energy Vapour Explosion","Burning Liquid Expanding Vapour Explosion","Boiling Liquid Expanding Vapour Explosion","Burning Liquid Energy Vapour Event"],correct:2},

{q:"BLEVE commonly occurs in:",a:["Solid fuel storage","Gas cylinders","Electrical panels","Coal bunkers"],correct:1},

{q:"Flashover generally occurs due to:",a:["Sudden water application","Accumulation of heat and gases","Oxygen deficiency","Sprinkler activation"],correct:1},

{q:"Flashover temperature is approximately:",a:["100¬∞C","300¬∞C","500‚Äì600¬∞C","1000¬∞C"],correct:2},

{q:"Backdraft occurs when:",a:["Excess oxygen is present","Fire is fully ventilated","Sudden air enters oxygen-starved fire","Fire is extinguished"],correct:2},

{q:"Backdraft is most common in:",a:["Open areas","Well-ventilated buildings","Enclosed compartments","Outdoor fires"],correct:2},

{q:"Boil over is associated with:",a:["Electrical fires","Metal fires","Flammable liquid fires","Gas fires"],correct:2},

{q:"In boil over, water causes:",a:["Cooling only","Vapour explosion","Fuel solidification","No effect"],correct:1},

{q:"Spill fire occurs due to:",a:["Gas leakage","Liquid fuel spread","Solid fuel ignition","Electrical short circuit"],correct:1},

{q:"UVCE means:",a:["Uncontrolled Vapour Cloud Event","Unconfined Vapour Cloud Explosion","Underground Vapour Chemical Explosion","Unstable Vapour Cloud Energy"],correct:1},

{q:"Jet fire is caused by:",a:["Pool of liquid fuel","High-pressure fuel release","Dust explosion","Solid combustion"],correct:1},

{q:"Flash fire mainly involves:",a:["Solid fuel","Liquid pool","Vapour cloud ignition","Metal combustion"],correct:2},

{q:"Fire cloud is associated with:",a:["Electrical fire","Forest fire and explosions","Class D fire","Kitchen fire"],correct:1},

{q:"Fire cloud produces:",a:["Low temperature","No smoke","Dense smoke and heat","Only flame"],correct:2},

{q:"Main hazard of jet fire is:",a:["Smoke","Radiation heat","Noise","Toxic gas"],correct:1},

{q:"Which fire is very short-duration?",a:["Pool fire","Flash fire","Jet fire","Spill fire"],correct:1},

{q:"Explosion damage is mainly due to:",a:["Smoke","Flame colour","Shock wave","Ash"],correct:2},

{q:"Luminous flame contains:",a:["No soot","Carbon particles","Only gases","Only oxygen"],correct:1},

{q:"Blue colour of flame indicates:",a:["Incomplete combustion","Complete combustion","No combustion","Chemical reaction"],correct:1},

{q:"Backdraft control method includes:",a:["Sudden door opening","Proper ventilation","Fuel addition","Oxygen removal"],correct:1},

{q:"Flashover can be prevented by:",a:["Increasing temperature","Early cooling","Closing ventilation","Adding fuel"],correct:1},

{q:"BLEVE impact includes:",a:["Shock wave and fireball","Only smoke","Only noise","Only heat"],correct:0}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
