<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üî• Basics of Fire Science Exam</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  background: #fff6f0;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
}
#floatingTimer {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff6b00;
  color: #fff;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 18px;
  z-index: 9999;
}
.exam-container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
}
.question {
  margin-bottom: 25px;
  padding: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
}
label { display: block; margin-bottom: 6px; cursor: pointer; }
button {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 8px;
  cursor: pointer;
  margin: 20px auto;
  display: block;
}

/* RESULT PAGE */
.result-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 12px;
  display: none;
}
.header {
  background: linear-gradient(90deg, #ff6b00, #ff914d);
  color: #fff;
  text-align: center;
  padding: 20px;
  font-size: 24px;
}
.tabs {
  display: flex;
  justify-content: space-around;
  border-bottom: 2px solid #eee;
}
.tab {
  padding: 12px;
  cursor: pointer;
}
.tab.active {
  color: #ff6b00;
  border-bottom: 3px solid #ff6b00;
}
.content { display: none; padding: 25px; }
.content.active { display: block; }

.score-section {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 5px solid #ff6b00;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}
.circle-label { text-align: center; font-size: 14px; }
.rank {
  background: #fff5e6;
  padding: 12px;
  text-align: center;
  border-radius: 8px;
  margin-top: 20px;
}
.wrong-item {
  background: #fff3f3;
  border-left: 5px solid red;
  padding: 10px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>üî•MCQ Test 7 Fire safety</header>
<div id="floatingTimer">‚è±Ô∏è 00:00:00</div>

<div class="exam-container" id="exam">
<form id="examForm">
<div id="questions"></div>
<button type="submit">Submit Exam</button>
</form>
</div>

<div class="result-container" id="resultPage">
<div class="header">üî• Exam Result</div>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'result')">Test Result</div>
  <div class="tab" onclick="openTab(event,'wrong')">Wrong Questions ‚ùì</div>
  <div class="tab" onclick="openTab(event,'rank')">Rank List</div>
</div>

<div id="result" class="content active">
  <div class="score-section">
    <div>
      <div class="circle" id="scorePercent">0%</div>
      <div class="circle-label">Score Ratio</div>
    </div>
    <div>
      <div class="circle" id="scoreValue">0/0</div>
      <div class="circle-label">Score</div>
    </div>
    <div>
      <div class="circle" id="timeTaken">0s</div>
      <div class="circle-label">Total Time</div>
    </div>
  </div>
  <div class="rank" id="rankMsg"></div>
</div>

<div id="wrong" class="content"></div>

<div id="rank" class="content">
  <p>1. You ‚Äî <span id="rankScore"></span>%</p>
  <p>2. Student B ‚Äî 92%</p>
  <p>3. Student C ‚Äî 85%</p>
</div>
</div>

<script>
// ================= QUESTIONS (SET 1) =================
const questionsData = [
{q:"Fire load density is the ratio of:",a:["Weight of combustible to volume","Total heat release to floor area","Heat release to building height","Fire resistance to area"],correct:1},

{q:"The calorific value of wood is approximately:",a:["4‚Äì6 MJ/kg","10‚Äì12 MJ/kg","16‚Äì18 MJ/kg","25‚Äì30 MJ/kg"],correct:2},

{q:"Which material contributes minimum fire load?",a:["Paper","Plastic","RCC","Wooden furniture"],correct:2},

{q:"NBC limits fire compartment size mainly based on:",a:["Number of exits","Fire load density","Building height","Floor finish"],correct:1},

{q:"Integrity failure of a fire-resisting wall means:",a:["Excessive flame spread","Collapse of wall","Passage of flame or hot gases","Loss of insulation only"],correct:2},

{q:"Insulation failure of fire-resisting element refers to:",a:["Smoke leakage","Temperature rise on unexposed face","Structural collapse","Cracking only"],correct:1},

{q:"Which factor MOST affects fire resistance of RCC?",a:["Aggregate type","Cement grade","Cover to reinforcement","Colour of concrete"],correct:2},

{q:"Fire doors are tested for:",a:["Smoke density only","Flame spread only","Integrity & insulation","Load bearing capacity only"],correct:2},

{q:"Flame spread index is measured using:",a:["Cone calorimeter","Tunnel test apparatus","Bomb calorimeter","Smoke chamber"],correct:1},

{q:"Surface finishes with flame spread index 0‚Äì25 are classified as:",a:["Class 0","Class 1","Class 2","Class 3"],correct:1},

{q:"Pressurization is normally provided in:",a:["Lobbies and staircases","Toilets","Electrical rooms","Pump rooms"],correct:0},

{q:"If pressure difference is too low in staircase:",a:["Door opening becomes difficult","Smoke enters staircase","Fire spreads faster","Lift fails"],correct:1},

{q:"Recommended pressure difference for stair pressurization is about:",a:["5 Pa","15 Pa","25 Pa","75 Pa"],correct:2},

{q:"Basement smoke extraction rate is generally expressed in:",a:["LPM","m¬≥/hr","Air changes per hour","kg/cm¬≤"],correct:2},

{q:"Fire lift should NOT be used by:",a:["Fire brigade","Maintenance staff","General occupants","Rescue team"],correct:2},

{q:"Fire control room should be located:",a:["Basement only","Roof level","Ground/entrance level","Any floor"],correct:2},

{q:"Minimum pressure at hydrant landing valve should be:",a:["1.0 kg/cm¬≤","2.0 kg/cm¬≤","3.5 kg/cm¬≤","6.0 kg/cm¬≤"],correct:2},

{q:"Which pump starts first on pressure drop?",a:["Main pump","Standby pump","Jockey pump","Transfer pump"],correct:2},

{q:"Sprinkler discharge density depends mainly on:",a:["Pipe length","Building height","Hazard classification","Tank size"],correct:2},

{q:"Ordinary hazard occupancy requires sprinkler spacing of about:",a:["2 m √ó 2 m","3 m √ó 3 m","4 m √ó 4 m","5 m √ó 5 m"],correct:2},

{q:"Foam is mainly effective on:",a:["Class A fires","Class B fires","Class C fires","Class D fires"],correct:1},

{q:"CO‚ÇÇ flooding systems are unsafe in occupied areas because:",a:["They explode","They reduce oxygen concentration","They damage equipment","They increase temperature"],correct:1},

{q:"Pre-discharge alarm delay is provided mainly to:",a:["Increase gas pressure","Allow evacuation","Detect smoke","Cool enclosure"],correct:1},

{q:"Inert gas suppression systems reduce oxygen to approximately:",a:["5‚Äì6%","8‚Äì10%","12‚Äì15%","18‚Äì20%"],correct:2},

{q:"Nitrogen systems extinguish fire by:",a:["Cooling","Smothering","Chemical reaction","Explosion"],correct:1},

{q:"UN number identifies:",a:["Transport vehicle","Type of extinguisher","Hazardous substance","Driver"],correct:2},

{q:"HAZCHEM code number indicates:",a:["Toxicity","Firefighting medium","Evacuation distance","UN class"],correct:1},

{q:"Letter ‚ÄúE‚Äù in HAZCHEM code means:",a:["Explosion","Electrical hazard","Evacuation required","Emergency exit"],correct:2},

{q:"Emergency Information Panel background colour is:",a:["Red","Yellow","Orange","Blue"],correct:2},

{q:"TREM card is required under:",a:["NBC","Factories Act","CMV Rules","Petroleum Act"],correct:2},

{q:"MSDS provides information about:",a:["Chemical hazards and safety","Transport routes","Cost of material","Building design"],correct:0},

{q:"MSDS is prepared by:",a:["Fire brigade","Transporter","Manufacturer / supplier","Police"],correct:2},

{q:"During hazmat accident, first responsibility lies with:",a:["Fire brigade","Police","Vehicle driver","Local authority"],correct:2},

{q:"Fire drill helps mainly in:",a:["Testing equipment only","Improving evacuation response","Reducing fire load","Preventing ignition"],correct:1},

{q:"The BEST fire safety strategy is:",a:["Firefighting only","Detection only","Integrated prevention, protection & training","Dependence on fire brigade"],correct:2}
];
// ================= RENDER =================
const qDiv=document.getElementById("questions");
questionsData.forEach((q,i)=>{
  let html=`<div class="question"><h3>${i+1}. ${q.q}</h3>`;
  q.a.forEach((opt,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label>`;
  });
  html+="</div>";
  qDiv.innerHTML+=html;
});

// ================= TIMER =================
let seconds=0;
const timer=setInterval(()=>{
  seconds++;
  let h=String(Math.floor(seconds/3600)).padStart(2,"0");
  let m=String(Math.floor((seconds%3600)/60)).padStart(2,"0");
  let s=String(seconds%60).padStart(2,"0");
  document.getElementById("floatingTimer").textContent=`‚è±Ô∏è ${h}:${m}:${s}`;
},1000);

// ================= SUBMIT =================
document.getElementById("examForm").addEventListener("submit",e=>{
e.preventDefault();
clearInterval(timer);

let correct=0;
let wrongHTML="";
const total=questionsData.length;

questionsData.forEach((q,i)=>{
  const ans=document.querySelector(`input[name=q${i}]:checked`);
  if(ans && Number(ans.value)===q.correct) correct++;
  else{
    wrongHTML+=`
    <div class="wrong-item">
    <b>Q${i+1}:</b> ${q.q}<br>
    ‚ùå ${ans?q.a[ans.value]:"Not Answered"}<br>
    ‚úÖ ${q.a[q.correct]}
    </div>`;
  }
});

const percent=Math.round((correct/total)*100);

document.getElementById("scorePercent").textContent=percent+"%";
document.getElementById("scoreValue").textContent=`${correct}/${total}`;
document.getElementById("timeTaken").textContent=
`${Math.floor(seconds/60)}m ${seconds%60}s`;
document.getElementById("rankScore").textContent=percent;
document.getElementById("rankMsg").textContent=
percent===100?"Excellent! Rank #1 üî•":`You scored ${percent}%. Keep improving!`;

document.getElementById("wrong").innerHTML=wrongHTML;
document.getElementById("exam").style.display="none";
document.getElementById("floatingTimer").style.display="none";
document.getElementById("resultPage").style.display="block";
});

function openTab(e,id){
document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
</script>

</body>
</html>
